<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background-color: #ffca6e;
            color: #96611b;
            border-radius: 5px;
            cursor: pointer;
        }

        #shuffle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #timer {
            margin-top: 20px;
            font-size: 18px;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <button id="shuffle-button">Shuffle</button>
    <div id="timer">Time: 0.000s</div>
    <div id="message"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const shuffleButton = document.getElementById('shuffle-button');
            const timerElement = document.getElementById('timer');
            const messageElement = document.getElementById('message');
            let tiles = [];
            let timer;
            let startTime;

            const initGame = () => {
                for (let i = 1; i <= 15; i++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.textContent = i;
                    tile.addEventListener('click', () => moveTile(i));
                    tiles.push(tile);
                    gameBoard.appendChild(tile);
                }
                tiles.push(null); // Represent the empty space
                shuffleBoard();
                resetTimer();
            };

            const shuffleBoard = () => {
                for (let i = 0; i < 1000; i++) {
                    const movableTiles = getMovableTiles();
                    const randomTile = movableTiles[Math.floor(Math.random() * movableTiles.length)];
                    moveTile(randomTile.textContent);
                }
                resetTimer();
                startTimer();
            };

            const moveTile = (tileValue) => {
                const tileIndex = tiles.findIndex(tile => tile && tile.textContent == tileValue);
                const emptyIndex = tiles.findIndex(tile => tile === null);

                if (isAdjacent(tileIndex, emptyIndex)) {
                    [tiles[tileIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[tileIndex]];
                    renderBoard();
                    if (isSolved()) {
                        clearInterval(timer);
                        messageElement.textContent = "Congratulations! You've solved the puzzle!";
                    }
                }
            };

            const getMovableTiles = () => {
                const emptyIndex = tiles.findIndex(tile => tile === null);
                const adjacentIndices = getAdjacentIndices(emptyIndex);
                return adjacentIndices.map(index => tiles[index]).filter(tile => tile);
            };

            const getAdjacentIndices = (index) => {
                const row = Math.floor(index / 4);
                const col = index % 4;
                const adjacentIndices = [];

                if (row > 0) adjacentIndices.push(index - 4);
                if (row < 3) adjacentIndices.push(index + 4);
                if (col > 0) adjacentIndices.push(index - 1);
                if (col < 3) adjacentIndices.push(index + 1);

                return adjacentIndices;
            };

            const isAdjacent = (index1, index2) => {
                const row1 = Math.floor(index1 / 4);
                const col1 = index1 % 4;
                const row2 = Math.floor(index2 / 4);
                const col2 = index2 % 4;

                return (row1 === row2 && Math.abs(col1 - col2) === 1) || (col1 === col2 && Math.abs(row1 - row2) === 1);
            };

            const renderBoard = () => {
                gameBoard.innerHTML = '';
                tiles.forEach(tile => {
                    if (tile) {
                        gameBoard.appendChild(tile);
                    } else {
                        const emptyTile = document.createElement('div');
                        emptyTile.classList.add('tile');
                        emptyTile.style.visibility = 'hidden';
                        gameBoard.appendChild(emptyTile);
                    }
                });
            };

            const isSolved = () => {
                for (let i = 0; i < 15; i++) {
                    if (!tiles[i] || tiles[i].textContent != (i + 1)) {
                        return false;
                    }
                }
                return true;
            };

            const startTimer = () => {
                startTime = performance.now();
                timer = setInterval(() => {
                    const currentTime = performance.now();
                    const elapsedTime = (currentTime - startTime) / 1000;
                    timerElement.textContent = `Time: ${elapsedTime.toFixed(3)}s`;
                }, 100);
            };

            const resetTimer = () => {
                clearInterval(timer);
                timerElement.textContent = 'Time: 0.000s';
                messageElement.textContent = '';
            };

            shuffleButton.addEventListener('click', shuffleBoard);
            initGame();
            renderBoard();
        });
    </script>
</body>
</html>
